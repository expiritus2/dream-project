<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/common :: common-meta" />
<body>
<header th:replace="common/common :: common-header" />
<form th:action="@{/signup}" method="post">
    <input type="text" th:value="${user.username}" name="username" placeholder="name"/>
    <input type="password" th:value="${user.password}" name="password" placeholder="password"/>
    <input type="email" th:value="${user.email}" name="email" placeholder="email"/>
    <button type="submit">Send</button>
</form>

<footer th:replace="common/common :: common-footer" />
</body>
</html>
