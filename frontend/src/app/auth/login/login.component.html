<form (ngSubmit)="onSubmit()" #f="ngForm">
  <input ngModel type="text" name="username" id="username" required autofocus="autofocus" placeholder="{{ 'Login.UsernameLabel' | translate }}"/>

  <input ngModel type="password" id="password" name="password" required placeholder="{{ 'Login.PasswordLabel' | translate }}"/>
  <span *ngIf="loginError">{{ 'Login.ErrorText' | translate }}</span>

  <button [disabled]="!f.valid" type="submit">{{ 'Login.SubmitBtnText' | translate }}</button>
</form>
