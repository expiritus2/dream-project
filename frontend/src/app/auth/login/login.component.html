<form (ngSubmit)="onSubmit()" #f="ngForm">
  <input ngModel type="text" name="username" id="username" required autofocus="autofocus" placeholder="Username"/>

  <input ngModel type="password" id="password" name="password" required placeholder="Password"/>
  <span *ngIf="loginError">Login/password is not valid</span>

  <button [disabled]="!f.valid" type="submit">Sign in</button>
</form>
